<!DOCTYPE html>
<html>
<head>
    <title>Form Example</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<h1>ChatGPT</h1>
<form>
    <input type="text" id="instruction" name="name"><br><br>
    <input type="button" value="Submit" onclick="query(instruction)">
</form>

<div id="resp"></div>

<script>
    function query(instruction){
        let url = "/consulta?comando=" + instruction.value;

        fetch (url, {method: 'GET'})
            .then(x => x.json())
            .then(y => {
                let p = document.createElement('p');
                for(let i in y){
                    p.textContent += "{" + i + ": " + y[i] + "}";
                }
                document.getElementById("resp").appendChild(p);
            });
    }
</script>
</body>
</html>
